<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>


<body class="debug">

    <!-- header -->

    <header>
        
        <img class="logo" src="./img/Logo.png" alt="logo a forma di rombo verde e nero">
        <h1 class="titolo">Toboolist</h1>
        

    </header>

    <!-- main -->

    <main>
        <!-- section button -->
        <div class="container">

            <div class="button">
              
              <button class="add_task">Add task</button> 

              <button class="add_section">Add Section</button>
            
              <hr>

            </div>

            
        <div>
        
            

        <!-- section list -->

        <div class="list">

            <!-- section new task -->
            <div>
                <h3>&blacktriangledown; New task</h3>
                <span class="green_check">&check;</span>Quarterly Newsletter 
                <span class="blue_label">Editorial</span>
            </div>

            <!-- section today list -->

            <div>
                <h3>&blacktriangledown; Today</h3>
                <span class="green_check">&check;</span>Recruiting blog post 
                <span class="blue_label">Editorial</span>
            </div>
            

            <div>
                <span class="green_check">&check;</span>Mobile app launch 
                <span class="violet_label">Q1 Goals</span>
            </div>

            <div>
                <span class="red_cross">&cross;</span>Interview John H. 
                <span class="green_label">Recruiting</span>
            </div>

            <div>
                <span class="green_check">&check;</span>Summit update to mobile storefronts 
                <span class="orange_label">Mobile</span>
            </div>

            <!-- section upcoming list -->

            <div>
                <h3>&blacktriangledown; Upcoming</h3>
                <span class="red_cross">&cross;</span>Schedule meeting with Alex
            </div>

            <div>
                <span class="cerchio spunta">&check;</span>Homepage refresh 
                <span class="etichetta rosa">Website</span>
            </div>


            
            


            
        </div>


    </main>

    <!-- footer -->

    <footer>

    </footer>


    
</body>
</html>
